<!doctype html>
<html lang="en">
<head>
	<title>Chat TT</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet"
          href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet"
          href="https://unpkg.com/material-components-web@latest/dist/material-components-web.css">
	<link rel="stylesheet"
          href="css/style.css" />

</head>
<body style="background-color: #484848">

<h1>ChatTT</h1>
<div class="container-fluid">
	<form action="/register" method="POST" id="chatLogin" class="form-inline">
		<div class="form-group mx-sm-3">
			<label for="name">Name</label>
			<input type="text" name="name" 			placeholder="Your Name" 	required id="name" 		class="form-control form-control-lg"  />
		</div>
		<div class="form-group mx-sm-3">
			<label for="nickname">Nickname</label>
			<input type="text" name="nickname" 		placeholder="Your Nickname" required id="nickname" class="form-control form-control-lg"  />
		</div>
		<div class="form-group mx-sm-3">
			<label for="email">email</label>
			<input type="email" name="email" 		placeholder="Your Email" 	required id="email" 	class="form-control form-control-lg"  />
		</div>
		<div class="form-group mx-sm-3">
			<label for="password">passw</label>
			<input type="password" name="password" 	placeholder="Your Password" required id="password" class="form-control form-control-lg"  />
		</div>
		<div class="form-group mx-sm-3">
			<select name="gender" class="form-control" id="gender">
				<option value="1">Male</option>
				<option value="2">Female</option>
			</select>
		</div>

    	<input type="submit" class="btn btn-primary float-right"" name="registration" value="Registration">
    	<button onclick="redirect_to_login()" class="btn btn-primary float-right">Login?</button>
	</form>
<div class="container-fluid">


<script src="/socket.io/socket.io.js"></script>
<script src="/js/chatwindow.view.js"></script>
<script src="/js/chattt.js"></script>
<!--<script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.js"></script>-->

<script
			  src="https://code.jquery.com/jquery-3.2.1.min.js"
			  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
			  crossorigin="anonymous"></script>
</body>
</html>
